<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX crash course</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Hello</h1>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            Simple Request Example
        </h1>
        <!-- <button hx-get="https://jsonplaceholder.typicode.com/users" 
            hx-swap="outerHTML" 
            hx-confirm="Are you sure you want to fetch users?"
        -->
        <button hx-get="/users"
        hx-trigger="mouseover"
        hx-target="#users"
        hx-indicator="#loading"
        hx-vals='{"limit":5}'
        class="bg-blue-500 text-white py-2 px-3 my-5 rounded-md">
            Fetch Users
        </button>

        <span class="htmx-indicator" id="loading">
            <img src="images/th-2567314614.jpg" alt="loading" class="m-auto h-10">
        </span>
        <div id="users">

        </div>

    </div>
</body>
</html>
